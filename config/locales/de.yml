  aboutUs:
    title: "Über uns"
    description: "Wir sind ein engagiertes Team, das sich leidenschaftlich für die Bereitstellung zuverlässiger und zugänglicher Autismustests einsetzt. Unsere Mission ist es, Einzelpersonen und Familien durch präzise, evidenzbasierte Ressourcen und Tools besser zu verstehen Autismus-Spektrum-Störung. Wir möchten eine unterstützende Gemeinschaft schaffen, in der Menschen die Informationen finden können, die sie benötigen, um ihre Reisen mit Autismus zu bewältigen."
    
    ourVision:
      title: "Unsere Vision"
      description: "Unsere Vision ist es, eine Welt zu fördern, in der Menschen mit Autismus verstanden, akzeptiert und unterstützt werden. Wir streben danach, das Bewusstsein zu erhöhen und die Inklusivität durch unseren Bildungsinhalt und praktische Werkzeuge zu fördern."

    ourTeam:
      title: "Unser Team"
      description: "Unser Team besteht aus mehreren Softwareentwicklern, die gemeinsam daran arbeiten, Ihnen den besten Autismustest und die besten verfügbaren Ressourcen auf einer leicht verständlichen Website anzubieten. Wir sind bestrebt, kontinuierliches Lernen und Verbesserung sicherzustellen, damit unser Inhalt relevant und wertvoll bleibt."

    contactUs:
      title: "Kontaktieren Sie uns"
      description: "Ob um Hallo zu sagen oder einen Fehler zu melden, wir freuen uns immer, von Ihnen zu hören! Ihr Feedback hilft uns, uns zu verbessern und Sie besser zu bedienen. Kontaktieren Sie uns unter "

    disclaimer:
      title: "Haftungsausschluss!"
      description1: "Wir sind keine medizinischen Fachkräfte, und die auf dieser Website bereitgestellten Tools (der AQ-50-Test) dienen ausschließlich als Screening-Tools. Diese Tests sind darauf ausgelegt, Merkmale im Zusammenhang mit Autismus zu identifizieren und sind keine Diagnoseinstrumente."
      description2: "Durch die Nutzung unserer Website und der bereitgestellten Screening-Tools erkennen Sie an und stimmen zu, dass diese Tools nur zu Informations- und Unterhaltungszwecken dienen und nicht als medizinische Beratung angesehen werden sollten."

  privacy:
    title: "Datenschutz und Richtlinie"
    aboutData:
      title: "Über die von uns erhobenen Daten"
      description: "Wir sammeln keine Daten über Sie. Wir sammeln keine Ihrer Antworten auf den Autismustest. Wir verwenden eine Software eines Drittanbieters, Plausible, um Verkehrsdaten zu sammeln. Dies gewährleistet, dass Ihre Privatsphäre geschützt ist, während wir die notwendigen Erkenntnisse zur Verbesserung unserer Website sammeln. Plausible liefert uns anonymisierte, aggregierte Daten, sodass Ihre persönlichen Informationen vollständig privat bleiben."

    cookies:
      title: "Cookies"
      description: "Unsere Website verwendet keine Cookies, um Ihre Aktivitäten zu verfolgen oder personenbezogene Daten zu sammeln. Wir glauben daran, eine Browser-Erfahrung frei von invasiven Tracking-Technologien zu bieten."


  translation:
    title: "Übersetzungen"
    description: "Wir möchten, dass unser Inhalt so viele Menschen wie möglich erreicht, daher verwenden wir ChatGPT für Übersetzungen. Obwohl er normalerweise gute Arbeit leistet, kann er gelegentlich Fehler machen. Wenn Sie Fehler bemerken, würden wir Ihre Hilfe schätzen!"

    header1: "Helfen Sie uns, uns zu verbessern!"
    description1: "Wenn Sie in unseren Übersetzungen etwas Falsches bemerken, lassen Sie es uns bitte wissen! Ihr Feedback ist von unschätzbarem Wert, um sicherzustellen, dass unser Inhalt klar und genau ist. Kontaktieren Sie uns unter: "

    header2: "Unsere Verpflichtung"
    description2: "Wir sind bestrebt, hochwertige Übersetzungen anzubieten, und schätzen Ihre Zusammenarbeit in diesem Bemühen. Gemeinsam können wir sicherstellen, dass unser Inhalt für so viele Menschen wie möglich zugänglich und hilfreich ist!"

  faq:
    question1: "Was bedeutet meine Autismustest-Punktzahl?"
    answer1: "Der Test ist nur ein Screening-Tool. Wenn Sie eine hohe Punktzahl erreichen, empfehlen wir Ihnen, eine Bewertung durch einen Gesundheitsdienstleister für weitere Untersuchungen in Betracht zu ziehen."

    question2: "Wo finde ich weitere Informationen über den Autismustest?"
    answer2: "Wir verwenden einen bekannten Autismustest namens AQ-50. Er wurde vom Autismus-Forschungszentrum an der Universität Cambridge entwickelt. Für weitere Informationen können Sie das Paper einsehen: "

    question3: "Sind meine Daten privat und sicher?"
    answer3: "Ja, wir legen Wert auf Ihre Privatsphäre und Sicherheit. Wir sammeln keine persönlichen Daten. Wir verwenden eine Software eines Drittanbieters, Plausible, um anonymisierte Verkehrsdaten zu sammeln, um sicherzustellen, dass Ihre persönlichen Informationen vollständig privat bleiben."

    question4: "Was passiert, wenn ich beim Autismustest eine hohe Punktzahl erreiche?"
    answer4: "Eine hohe Punktzahl beim Autismustest deutet darauf hin, dass Sie einige Merkmale im Zusammenhang mit Autismus aufweisen könnten. Es wird empfohlen, eine umfassende Bewertung durch einen Gesundheitsdienstleister durchzuführen, um diese Möglichkeit weiter zu erkunden."

    question5: "Ich habe einen Übersetzungsfehler gefunden, was soll ich tun?"
    answer5: "Bitte kontaktieren Sie uns unter: "

    question6: "Ich sehe meine Sprache nicht, wo soll ich sie hinzufügen?"
    answer6: "Der beste Weg, um in Ihre eigene Sprache zu übersetzen, ist über GitHub. Übersetzen Sie die Fragen und wir fügen sie unserer Website hinzu. Besuchen Sie unsere GitHub-Seite: "

    question7: "Wo finde ich den Code?"
    answer7: "Unser Code ist Open Source und online verfügbar. Sie können ihn hier besuchen: "


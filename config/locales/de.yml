    description1: "Ihre Punktzahl legt nahe, dass es sehr unwahrscheinlich ist, dass Sie Autismus haben. Die Testergebnisse deuten auf minimale Anzeichen von ASD hin, und in der Regel sind keine weiteren Maßnahmen erforderlich. Wenn Sie jedoch spezifische Bedenken oder Verhaltensweisen haben, die Sorgen verursachen, kann eine Beratung durch einen Gesundheitsdienstleister zusätzliche Beruhigung und Anleitung bieten."
    description2: "Ihre Punktzahl zeigt an, dass es unwahrscheinlich ist, dass Sie Autismus haben. Die Anzeichen sind nicht stark oder zahlreich genug, um eine hohe Wahrscheinlichkeit von ASD zu suggerieren. Wenn Sie jedoch anhaltende Bedenken oder andere Symptome haben, könnte es dennoch sinnvoll sein, professionellen Rat einzuholen."
    description3: "Ihre Punktzahl deutet darauf hin, dass es wahrscheinlich ist, dass Sie mehrere Anzeichen von Autismus zeigen. Obwohl nicht endgültig, deutet dies auf eine beträchtliche Möglichkeit von ASD hin. Es ist ratsam, sich zur besseren Verständnis Ihrer Situation einer detaillierten Bewertung durch einen Fachmann zu unterziehen."
    description4: "Ihre Punktzahl deutet darauf hin, dass es sehr wahrscheinlich ist, dass Sie signifikante Anzeichen des Autismus-Spektrum-Störung (ASD) zeigen. Dies legt eine hohe Wahrscheinlichkeit von Autismus nahe, und es wird dringend empfohlen, eine umfassende Bewertung durch einen Gesundheitsdienstleister in Betracht zu ziehen, um dies weiter zu untersuchen."


    description1: "Din score indikerer, at det er meget usandsynligt, at du har autisme. Testresultaterne antyder minimale tegn på ASD, og der er normalt ikke behov for yderligere handling. Hvis du dog har specifikke bekymringer eller adfærdsmæssige problemer, der bekymrer dig, kan konsultation med en sundhedsfaglig give yderligere beroligelse og vejledning."
    description2: "Din score viser, at det er usandsynligt, at du har autisme. Tegnene er ikke tilstrækkeligt stærke eller talrige til at indikere en høj sandsynlighed for ASD. Hvis du dog har vedvarende bekymringer eller andre symptomer, kan det stadig være fornuftigt at søge professionel rådgivning."
    description3: "Din score antyder, at det er sandsynligt, at du viser flere tegn på autisme. Selvom det ikke er endeligt, tyder dette på en betydelig mulighed for ASD. Det anbefales at gennemgå en detaljeret vurdering af en specialist for bedre at forstå din situation."
    description4: "Din score tyder på, at det er meget sandsynligt, at du viser betydelige tegn på autismespektrumforstyrrelse (ASD). Dette antyder en høj sandsynlighed for autisme, og det anbefales kraftigt at overveje en omfattende vurdering af en sundhedsfaglig for at undersøge dette nærmere."


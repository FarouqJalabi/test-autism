  aboutUs:
    title: "Om os"
    description: "Vi er et dedikeret team, der passioneret arbejder på at tilbyde pålidelige og tilgængelige autismetests. Vores mission er at hjælpe enkeltpersoner og familier med at forstå autismespektrumforstyrrelse bedre gennem præcise, evidensbaserede ressourcer og værktøjer. Vi stræber efter at skabe et støttende fællesskab, hvor folk kan finde de oplysninger, de har brug for, til at håndtere deres rejser med autisme."
    
    ourVision:
      title: "Vores vision"
      description: "Vores vision er at fremme en verden, hvor mennesker med autisme bliver forstået, accepteret og støttet. Vi arbejder på at øge bevidstheden og inklusionen gennem vores uddannelsesmæssige indhold og praktiske værktøjer."

    ourTeam:
      title: "Vores team"
      description: "Vores team består af flere softwareudviklere, der samarbejder om at tilbyde dig den bedste autismetest og de bedste tilgængelige ressourcer på en letforståelig hjemmeside. Vi stræber efter kontinuerlig læring og forbedring for at sikre, at vores indhold forbliver relevant og værdifuldt."

    contactUs:
      title: "Kontakt os"
      description: "Uanset om det er for at sige hej eller rapportere en fejl, hører vi altid gerne fra dig! Dit feedback hjælper os med at forbedre os og betjene dig bedre. Kontakt os på "

    disclaimer:
      title: "Ansvarsfraskrivelse!"
      description1: "Vi er ikke medicinske fagfolk, og værktøjerne på denne hjemmeside (AQ-50-testen) er kun screeningsværktøjer. Disse tests er designet til at identificere træk relateret til autisme og er ikke diagnosticeringsinstrumenter."
      description2: "Ved at bruge vores hjemmeside og de leverede screeningsværktøjer anerkender og accepterer du, at disse værktøjer kun er til informations- og underholdningsformål og ikke bør betragtes som medicinsk rådgivning."

  privacy:
    title: "Privatlivs- og politik"
    aboutData:
      title: "Om de data, vi indsamler"
      description: "Vi indsamler ikke data om dig. Vi indsamler ikke dine svar på autismetesten. Vi bruger en tredjeparts software, Plausible, til at indsamle trafikdata. Dette sikrer, at dit privatliv er beskyttet, mens vi indsamler de nødvendige indsigter for at forbedre vores hjemmeside. Plausible giver os anonymiserede, aggregerede data, så dine personlige oplysninger forbliver fuldstændig private."

    cookies:
      title: "Cookies"
      description: "Vores hjemmeside bruger ikke cookies til at spore dine aktiviteter eller indsamle personlige data. Vi tror på at tilbyde en browseroplevelse fri for invasive sporings teknologier."


  translation:
    title: "Oversættelser"
    description: "Vi ønsker at nå så mange mennesker som muligt med vores indhold, så vi bruger ChatGPT til oversættelser. Selvom han normalt gør et godt stykke arbejde, kan der lejlighedsvis være fejl. Hvis du bemærker fejl, vil vi sætte pris på din hjælp!"

    header1: "Hjælp os med at blive bedre!"
    description1: "Hvis du opdager noget forkert i vores oversættelser, så lad os venligst vide det! Dit feedback er uvurderligt for at sikre, at vores indhold er klart og præcist. Kontakt os på: "

    header2: "Vores forpligtelse"
    description2: "Vi stræber efter at tilbyde høj kvalitet oversættelser, og vi værdsætter dit samarbejde i denne bestræbelse. Sammen kan vi sikre, at vores indhold er tilgængeligt og nyttigt for så mange mennesker som muligt!"

  faq:
    question1: "Hvad betyder min autismetest score?"
    answer1: "Testen er kun et screeningsværktøj. Hvis du scorer højt, anbefaler vi, at du overvejer en vurdering fra en sundhedspersonale for yderligere undersøgelser."

    question2: "Hvor kan jeg finde mere information om autismetesten?"
    answer2: "Vi bruger en kendt autismetest kaldet AQ-50. Den er udviklet af Autism Research Center på University of Cambridge. For yderligere information, kan du se papiret: "

    question3: "Er mine data private og sikre?"
    answer3: "Ja, vi sætter pris på dit privatliv og sikkerhed. Vi indsamler ikke personlige data. Vi bruger en tredjeparts software, Plausible, til at indsamle anonymiserede trafikdata, så dine personlige oplysninger forbliver fuldstændig private."

    question4: "Hvad sker der, hvis jeg opnår en høj score i autismetesten?"
    answer4: "En høj score i autismetesten tyder på, at du måske har nogle træk relateret til autisme. Det anbefales at få en grundig vurdering fra en sundhedspersonale for at udforske denne mulighed yderligere."

    question5: "Jeg har fundet en oversættelsesfejl, hvad skal jeg gøre?"
    answer5: "Venligst kontakt os på: "

    question6: "Jeg kan ikke se mit sprog, hvor skal jeg tilføje det?"
    answer6: "Den bedste måde at oversætte til dit eget sprog er via GitHub. Oversæt spørgsmålene, og vi tilføjer dem til vores hjemmeside. Besøg vores GitHub-side: "

    question7: "Hvor kan jeg finde koden?"
    answer7: "Vores kode er open source og tilgængelig online. Du kan besøge den her: "


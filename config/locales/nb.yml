  aboutUs:
    title: "Om oss"
    description: "Vi er et dedikert team som brenner for å tilby pålitelige og tilgjengelige autismetester. Vårt oppdrag er å hjelpe enkeltpersoner og familier til bedre å forstå autismespekterforstyrrelser gjennom nøyaktige, evidensbaserte ressurser og verktøy. Vi har som mål å skape et støttende samfunn der folk kan finne informasjonen de trenger for å navigere sine reiser med autisme."

    ourVision:
      title: "Vår visjon"
      description: "Vår visjon er å fremme en verden hvor personer med autisme blir forstått, akseptert og støttet. Vi streber etter å øke bevisstheten og fremme inkludering gjennom vårt pedagogiske innhold og praktiske verktøy."

    ourTeam:
      title: "Vårt team"
      description: "Vårt team består av flere programvareutviklere som jobber sammen for å gi deg den beste autismetesten og ressursene tilgjengelig på en enkel å forstå nettside. Vi er forpliktet til kontinuerlig læring og forbedring for å sikre at innholdet vårt forblir relevant og verdifullt."

    contactUs:
      title: "Kontakt oss"
      description: "Enten for å si hei eller rapportere en feil, vil vi alltid gjerne høre fra deg! Din tilbakemelding hjelper oss med å forbedre og betjene deg bedre. Ta kontakt med oss på "

    disclaimer:
      title: "Ansvarsfraskrivelse!"
      description1: "Vi er ikke medisinske fagpersoner, og verktøyene som tilbys på denne nettsiden (AQ-50 testen) er kun ment som screeningverktøy. Disse testene er utformet for å hjelpe med å identifisere trekk forbundet med autisme og er ikke diagnostiske instrumenter."
      description2: "Ved å bruke vårt nettsted og screeningverktøyene som tilbys, erkjenner og godtar du at disse verktøyene kun er for informasjons- og underholdningsformål og ikke skal anses som medisinsk rådgivning."

  privacy:
    title: "Personvern og retningslinjer"
    aboutData:
      title: "Om dataene vi samler inn"
      description: "Vi samler ikke inn noen data om deg. Vi samler ikke inn noen av dine svar på autismetesten. Vi bruker tredjeparts programvare, Plausible, for å samle inn trafikkdata. Dette sikrer at personvernet ditt er beskyttet mens vi samler inn nødvendig innsikt for å forbedre nettstedet vårt. Plausible gir oss anonymiserte, aggregerte data, slik at din personlige informasjon forblir helt privat."

    cookies:
      title: "Informasjonskapsler"
      description: "Vårt nettsted bruker ikke informasjonskapsler for å spore din aktivitet eller samle inn personlig informasjon. Vi tror på å tilby en nettleseropplevelse fri fra invasive sporings-teknologier."

  translation:
    title: "Oversettelser"
    description: "Vi ønsker at innholdet vårt skal nå så mange som mulig, så vi bruker ChatGPT til oversettelser. Selv om det vanligvis gjør en god jobb, kan det noen ganger gjøre feil. Hvis du legger merke til noen feil, setter vi pris på din hjelp!"

    header1: "Hjelp Oss å Forbedre!"
    description1: "Hvis du finner feil i oversettelsene våre, vennligst gi oss beskjed! Din tilbakemelding er uvurderlig for å sikre at innholdet vårt er klart og nøyaktig. Kontakt oss på: "

    header2: "Vårt Forpliktelse"
    description2: "Vi er forpliktet til å levere oversettelser av høy kvalitet og setter pris på ditt samarbeid i denne innsatsen. Sammen kan vi sikre at innholdet vårt er tilgjengelig og nyttig for så mange som mulig!"

  faq:
    question1: "Hva betyr autismetestresultatet mitt?"
    answer1: "Testen er bare et verktøy for screening. Hvis du får høy score, anbefaler vi at du søker en vurdering hos en helsepersonell for videre undersøkelse."

    question2: "Hvor kan jeg finne mer informasjon om autismetesten?"
    answer2: "Vi bruker en kjent autismetest kalt AQ-50. Den er laget av autismeforskningssenteret ved Cambridge University. For mer informasjon bør du se på artikkelen: "

    question3: "Er dataene mine private og sikre?"
    answer3: "Ja, vi prioriterer ditt personvern og din sikkerhet. Vi samler ikke inn personopplysninger. Vi bruker tredjeparts programvare, Plausible, for å samle anonymisert trafikkdata, noe som sikrer at dine personlige opplysninger forblir helt private."

    question4: "Hva skjer hvis jeg får høy score på autismetesten?"
    answer4: "En høy score på autismetesten tyder på at du kan ha noen trekk forbundet med autisme. Det anbefales å søke en profesjonell evaluering for en diagnose."

    question5: "Jeg fant en oversettelsesfeil, hva skal jeg gjøre?"
    answer5: "Vennligst kontakt oss på: "

    question6: "Jeg ser ikke språket mitt, hvor kan jeg legge det til?"
    answer6: "Den beste måten å oversette til ditt eget språk på er å gjøre det via GitHub. Oversett spørsmålene og vi legger dem til på nettsiden vår. Se vår GitHub-side: "

    question7: "Hvor kan jeg finne koden?"
    answer7: "Koden vår er åpen kildekode og tilgjengelig online. Du kan besøke den her: "



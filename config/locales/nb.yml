  aboutUs:
    title: "Om oss"
    description: "Vi er et dedikert team som brenner for å tilby pålitelige og tilgjengelige autisme tester. Vårt oppdrag er å hjelpe enkeltpersoner og familier til bedre å forstå autismespekterforstyrrelser gjennom nøyaktige, evidensbaserte ressurser og verktøy. Vi har som mål å skape et støttende samfunn der folk kan finne informasjonen de trenger for å navigere sine reiser med autisme."

    ourVision:
      title: "Vår visjon"
      description: "Vår visjon er å fremme en verden hvor personer med autisme blir forstått, akseptert og støttet. Vi streber etter å øke bevisstheten og fremme inkludering gjennom vårt pedagogiske innhold og praktiske verktøy."

    ourTeam:
      title: "Vårt team"
      description: "Vårt team består av flere programvareutviklere som jobber sammen for å gi deg den beste autisme testen og ressursene tilgjengelig på en enkel å forstå nettside. Vi er forpliktet til kontinuerlig læring og forbedring for å sikre at innholdet vårt forblir relevant og verdifullt."

    contactUs:
      title: "Kontakt oss"
      description: "Enten for å si hei eller rapportere en feil, vil vi alltid gjerne høre fra deg! Din tilbakemelding hjelper oss med å forbedre og betjene deg bedre. Ta kontakt med oss på "

    disclaimer:
      title: "Ansvarsfraskrivelse!"
      description1: "Vi er ikke medisinske fagpersoner, og verktøyene som tilbys på denne nettsiden (AQ-50 testen) er kun ment som screeningverktøy. Disse testene er utformet for å hjelpe med å identifisere trekk forbundet med autisme og er ikke diagnostiske instrumenter."
      description2: "Ved å bruke vårt nettsted og screeningverktøyene som tilbys, erkjenner og godtar du at disse verktøyene kun er for informasjons- og underholdningsformål og ikke skal anses som medisinsk rådgivning."

  privacy:
    title: "Personvern og retningslinjer"
    aboutData:
      title: "Om dataene vi samler inn"
      description: "Vi samler ikke inn noen data om deg. Vi samler ikke inn noen av dine svar på autisme testen. Vi bruker tredjeparts programvare, Plausible, for å samle inn trafikkdata. Dette sikrer at personvernet ditt er beskyttet mens vi samler inn nødvendig innsikt for å forbedre nettstedet vårt. Plausible gir oss anonymiserte, aggregerte data, slik at din personlige informasjon forblir helt privat."

    cookies:

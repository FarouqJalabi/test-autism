  aboutUs:
    title: "Sobre nosotros"
    description: "Somos un equipo dedicado y apasionado por proporcionar pruebas de autismo confiables y accesibles. Nuestra misión es ayudar a individuos y familias a comprender mejor el trastorno del espectro autista a través de recursos y herramientas precisas y basadas en evidencia. Nuestro objetivo es crear una comunidad de apoyo donde las personas puedan encontrar la información que necesitan para navegar en sus viajes con el autismo."
    
    ourVision:
      title: "Nuestra visión"
      description: "Nuestra visión es fomentar un mundo donde las personas con autismo sean comprendidas, aceptadas y apoyadas. Nos esforzamos por aumentar la concienciación y promover la inclusividad a través de nuestro contenido educativo y herramientas prácticas."

    ourTeam:
      title: "Nuestro equipo"
      description: "Nuestro equipo está compuesto por varios desarrolladores de software que trabajan juntos para brindarle el mejor test de autismo y recursos disponibles en un sitio web fácil de entender. Estamos comprometidos con el aprendizaje continuo y la mejora para garantizar que nuestro contenido siga siendo relevante y valioso."

    contactUs:
      title: "Contáctanos"
      description: "¡Ya sea para saludar o informar un error, siempre nos encantará saber de usted! Sus comentarios nos ayudan a mejorar y servirle mejor. Contáctenos en "

    disclaimer:
      title: "¡Aviso Legal!"
      description1: "No somos profesionales médicos, y las herramientas proporcionadas en este sitio web (el test AQ-50) están destinadas únicamente como herramientas de detección. Estos test están diseñados para ayudar a identificar rasgos asociados con el autismo y no son instrumentos de diagnóstico."
      description2: "Al usar nuestro sitio web y las herramientas de detección proporcionadas, usted reconoce y acepta que estas herramientas son solo para fines informativos y de entretenimiento y no deben considerarse como consejo médico."


  privacy:
    title: "Privacidad y política"
    aboutData:
      title: "Sobre los datos que recopilamos"
      description: "No recopilamos ningún dato sobre usted. No recopilamos ninguna de sus respuestas al test de autismo. Utilizamos un software de terceros, Plausible, para recopilar datos de tráfico. Esto asegura que su privacidad esté protegida mientras reunimos la información necesaria para mejorar nuestro sitio web. Plausible nos proporciona datos anónimos y agregados, por lo que su información personal permanece completamente privada."

    cookies:
      title: "Cookies"
      description: "Nuestro sitio web no utiliza cookies para rastrear tu actividad ni recopilar información personal. Creemos en proporcionar una experiencia de navegación libre de tecnologías de seguimiento invasivas."

  translation:
    title: "Traducciones"
    description: "Queremos que nuestro contenido llegue a la mayor cantidad de personas posible, por lo que usamos ChatGPT para las traducciones. Aunque generalmente hace un gran trabajo, puede cometer errores de vez en cuando. Si nota algún error, ¡agradeceríamos su ayuda!"

    header1: "¡Ayúdenos a Mejorar!"
    description1: "Si detecta algún error en nuestras traducciones, ¡háganoslo saber! Sus comentarios son invaluables para asegurarnos de que nuestro contenido sea claro y preciso. Contáctenos en: "

    header2: "Nuestro Compromiso"
    description2: "Estamos comprometidos a proporcionar traducciones de alta calidad y apreciamos su colaboración en este esfuerzo. ¡Juntos podemos garantizar que nuestro contenido sea accesible y útil para la mayor cantidad de personas posible!"

  faq:
    question1: "¿Qué significa mi puntaje en el test de autismo?"
    answer1: "El test es solo una herramienta de detección. Si obtiene una puntuación alta, le recomendamos que busque una evaluación por parte de un profesional de la salud para una investigación más detallada."

    question2: "¿Dónde puedo encontrar más información sobre el test de autismo?"
    answer2: "Utilizamos un test de autismo conocido llamado AQ-50. Fue creado por el centro de investigación de autismo de la Universidad de Cambridge. Para más información, debe consultar el artículo: "

    question3: "¿Mis datos son privados y seguros?"
    answer3: "Sí, damos prioridad a su privacidad y seguridad. No recopilamos datos personales. Utilizamos un software de terceros, Plausible, para recopilar datos de tráfico anonimizados, asegurando que su información personal permanezca completamente privada."

    question4: "¿Qué pasa si obtengo una puntuación alta en el test de autismo?"
    answer4: "Una puntuación alta en el test de autismo sugiere que puede tener algunos rasgos asociados con el autismo. Se recomienda buscar una evaluación profesional para obtener un diagnóstico."

    question5: "Encontré un error de traducción, ¿qué debo hacer?"
    answer5: "Por favor, contáctenos en: "

    question6: "No veo mi idioma, ¿dónde puedo agregarlo?"
    answer6: "La mejor manera de traducir a su propio idioma es hacerlo a través de GitHub. Traduce las preguntas y las agregaremos a nuestro sitio web. Vea nuestro sitio de GitHub: "

    question7: "¿Dónde puedo encontrar el código?"
    answer7: "Nuestro código es de código abierto y está disponible en línea. Puede visitarlo aquí: "




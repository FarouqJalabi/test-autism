  aboutUs:
    title: "Om oss"
    description: "Vi är ett dedikerat team som passionerat arbetar med att erbjuda tillförlitliga och tillgängliga autismtester. Vårt uppdrag är att hjälpa individer och familjer att bättre förstå autismtillstånd genom precisa, evidensbaserade resurser och verktyg. Vi strävar efter att skapa en stöttande gemenskap där människor kan hitta den information de behöver för att hantera sina autismresor."

    ourVision:
      title: "Vår vision"
      description: "Vår vision är att främja en värld där personer med autism förstås, accepteras och stöds. Vi arbetar med att öka medvetenheten och inkluderingen genom vårt utbildningsinnehåll och praktiska verktyg."

    ourTeam:
      title: "Vårt team"
      description: "Vårt team består av flera programutvecklare som samarbetar för att erbjuda dig det bästa autismtestet och de bästa tillgängliga resurserna på en lättförståelig webbplats. Vi strävar efter kontinuerlig lärande och förbättring för att säkerställa att vårt innehåll förblir relevant och värdefullt."

    contactUs:
      title: "Kontakta oss"
      description: "Oavsett om det är för att säga hej eller rapportera en bugg, hör vi alltid gärna från dig! Ditt feedback hjälper oss att förbättra oss och betjäna dig bättre. Kontakta oss på "

    disclaimer:
      title: "Ansvarsfriskrivning!"
      description1: "Vi är inte medicinska professionella och verktygen på denna webbplats (AQ-50-testet) är endast screeningsverktyg. Dessa tester är utformade för att identifiera drag relaterade till autism och är inte diagnostiska verktyg."
      description2: "Genom att använda vår webbplats och de tillhandahållna screeningsverktygen erkänner och accepterar du att dessa verktyg endast är avsedda för informations- och underhållningssyften och inte bör betraktas som medicinsk rådgivning."

  privacy:
    title: "Integritets- och policy"
    aboutData:
      title: "Om de data vi samlar in"
      description: "Vi samlar inte in data om dig. Vi samlar inte in dina svar på autismtestet. Vi använder en tredjepartsprogramvara, Plausible, för att samla in trafikdata. Detta säkerställer att din integritet skyddas samtidigt som vi samlar in de insikter som behövs för att förbättra vår webbplats. Plausible ger oss anonymiserade, aggregerade data så att dina personliga uppgifter förblir helt privata."

    cookies:
      title: "Cookies"
      description: "Vår webbplats använder inte cookies för att spåra dina aktiviteter eller samla in personliga data. Vi tror på att erbjuda en webbläsarupplevelse fri från invasiva spårningstekniker."


  translation:
    title: "Översättningar"
    description: "Vi strävar efter att nå så många människor som möjligt med vårt innehåll, så vi använder ChatGPT för översättningar. Även om han vanligtvis gör ett bra jobb kan det ibland finnas fel. Om du upptäcker några felaktigheter skulle vi uppskatta din hjälp!"

    header1: "Hjälp oss att bli bättre!"

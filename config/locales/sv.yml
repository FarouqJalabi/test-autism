    title: "Om Oss"
    description: "Vi är ett dedikerat team passionerade om att erbjuda pålitliga och tillgängliga autismtester. Vår mission är att hjälpa individer och familjer att bättre förstå autismpektrumstörningar genom precisa, evidensbaserade resurser och verktyg. Vi strävar efter att skapa en stödjande gemenskap där människor kan hitta den information de behöver för att navigera sina resor med autism."
    

    disclaimer:
      title: "Ansvarsfriskrivning!"
      description1: "Vi är inte medicinska professionella och verktygen på denna webbplats (AQ-50-testet) är endast screeningsverktyg. Dessa tester är utformade för att identifiera drag relaterade till autism och är inte diagnostiska verktyg."
      description2: "Genom att använda vår webbplats och de tillhandahållna screeningsverktygen erkänner och accepterar du att dessa verktyg endast är avsedda för informations- och underhållningssyften och inte bör betraktas som medicinsk rådgivning."

  privacy:
    title: "Integritets- och policy"
    aboutData:
      title: "Om de data vi samlar in"
      description: "Vi samlar inte in data om dig. Vi samlar inte in dina svar på autismtestet. Vi använder en tredjepartsprogramvara, Plausible, för att samla in trafikdata. Detta säkerställer att din integritet skyddas samtidigt som vi samlar in de insikter som behövs för att förbättra vår webbplats. Plausible ger oss anonymiserade, aggregerade data så att dina personliga uppgifter förblir helt privata."

    cookies:
      title: "Cookies"
      description: "Vår webbplats använder inte cookies för att spåra dina aktiviteter eller samla in personliga data. Vi tror på att erbjuda en webbläsarupplevelse fri från invasiva spårningstekniker."


  translation:
    title: "Översättningar"
    description: "Vi strävar efter att nå så många människor som möjligt med vårt innehåll, så vi använder ChatGPT för översättningar. Även om han vanligtvis gör ett bra jobb kan det ibland finnas fel. Om du upptäcker några felaktigheter skulle vi uppskatta din hjälp!"

    header1: "Hjälp oss att bli bättre!"
    description1: "Om du märker något fel i våra översättningar, låt oss veta det gärna! Ditt feedback är ovärderligt för att säkerställa att vårt innehåll är tydligt och korrekt. Kontakta oss på: "

    header2: "Vårt åtagande"
    description2: "Vi strävar efter att erbjuda högkvalitativa översättningar och uppskattar ditt samarbete i denna strävan. Tillsammans kan vi säkerställa att vårt innehåll är tillgängligt och användbart för så många människor som möjligt!"

  faq:
    question1: "Vad betyder min autismtestscore?"
    answer1: "Testet är endast ett screeningsverktyg. Om du får höga poäng rekommenderar vi att du överväger en bedömning från en hälso- och sjukvårdspersonal för ytterligare undersökning."

    question2: "Var kan jag hitta mer information om autismtestet?"
    answer2: "Vi använder ett välkänt autismtest kallat AQ-50. Det har utvecklats av Autism Research Center vid University of Cambridge. För mer information kan du se dokumentet: "

    question3: "Är mina data privata och säkra?"
    answer3: "Ja, vi värdesätter din integritet och säkerhet. Vi samlar inte in personliga data. Vi använder en tredjepartsprogramvara, Plausible, för att samla in anonymiserad trafikdata så att dina personuppgifter förblir helt privata."

    question4: "Vad händer om jag får en hög score i autismtestet?"
    answer4: "En hög score i autismtestet tyder på att du kanske har vissa drag relaterade till autism. Det rekommenderas starkt att få en grundlig bedömning av en hälso- och sjukvårdspersonal för att utforska detta ytterligare."

    question5: "Jag har hittat en översättningsfel, vad ska jag göra?"
    answer5: "Vänligen kontakta oss på: "


      title: "Beskrivning av tjänster"
      text: "Vi tillhandahåller resurser och verktyg relaterade till autism spektrum störning (ASD), inklusive AQ-50-testet. Dessa verktyg är endast avsedda som screeningverktyg för att hjälpa till att identifiera drag associerade med autism och är inte diagnostiska instrument."

    disclaimer:

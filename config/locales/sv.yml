  faq:
    question1: "Vad betyder min autismtestscore?"
    answer1: "Testet är endast ett screeningsverktyg. Om du får höga poäng rekommenderar vi att du överväger en bedömning från en hälso- och sjukvårdspersonal för ytterligare undersökning."

    question2: "Var kan jag hitta mer information om autismtestet?"
    answer2: "Vi använder ett välkänt autismtest kallat AQ-50. Det har utvecklats av Autism Research Center vid University of Cambridge. För mer information kan du se dokumentet: "

    question3: "Är mina data privata och säkra?"
    answer3: "Ja, vi värdesätter din integritet och säkerhet. Vi samlar inte in personliga data. Vi använder en tredjepartsprogramvara, Plausible, för att samla in anonymiserad trafikdata så att dina personuppgifter förblir helt privata."

    question4: "Vad händer om jag får en hög score i autismtestet?"
    answer4: "En hög score i autismtestet tyder på att du kanske har vissa drag relaterade till autism. Det rekommenderas starkt att få en grundlig bedömning av en hälso- och sjukvårdspersonal för att utforska detta ytterligare."

    question5: "Jag har hittat en översättningsfel, vad ska jag göra?"
    answer5: "Vänligen kontakta oss på: "

    question6: "Jag kan inte se mitt språk, var ska jag lägga till det?"
    answer6: "Det bästa sättet att översätta till ditt eget språk är via GitHub. Översätt frågorna och vi kommer att lägga till dem på vår webbplats. Besök vår GitHub-sida: "

    question7: "Var kan jag hitta koden?"
    answer7: "Vår kod är öppen källkod och tillgänglig online. Du kan besöka den här: "


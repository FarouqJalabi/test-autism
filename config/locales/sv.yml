    header2: "Vårt åtagande"
    description2: "Vi strävar efter att erbjuda högkvalitativa översättningar och uppskattar ditt samarbete i denna strävan. Tillsammans kan vi säkerställa att vårt innehåll är tillgängligt och användbart för så många människor som möjligt!"


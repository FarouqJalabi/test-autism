    description1: "Sua pontuação sugere que é muito improvável que você tenha autismo. Os resultados do teste indicam sinais mínimos de TEA, e geralmente não são necessárias outras ações. No entanto, se você tiver preocupações específicas ou comportamentos que causam preocupação, uma consulta com um profissional de saúde pode fornecer tranquilidade e orientação adicionais."
    description2: "Sua pontuação indica que é improvável que você tenha autismo. Os sinais não são fortes ou numerosos o suficiente para sugerir uma alta probabilidade de TEA. No entanto, se você tiver preocupações contínuas ou outros sintomas, ainda pode valer a pena buscar conselho profissional."
    description3: "Sua pontuação sugere que é provável que você apresente vários sinais de autismo. Embora não seja definitivo, indica uma possibilidade considerável de TEA. Consultar um profissional para uma avaliação detalhada é aconselhável para entender melhor sua condição."
    description4: "Sua pontuação indica que é muito provável que você exiba sinais significativos do transtorno do espectro autista (TEA). Isso sugere uma alta probabilidade de autismo, e é altamente recomendável que você busque uma avaliação abrangente por um profissional de saúde para explorar essa possibilidade mais a fundo."


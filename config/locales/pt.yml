  home:
    title: "Faça um Teste de Autismo de 10 Minutos"
    description: "Realize nosso teste de autismo rápido e preciso. O teste de autismo é chamado AQ-50 e é conhecido por ser uma ferramenta de triagem confiável."

    button1: "Iniciar teste"
    button2: "Sobre nós"

    whatToExpect:
      title: "O que Esperar"
      questions:
        title: "Perguntas"
        description: "50 perguntas de múltipla escolha."

      time:
        title: "Tempo"
        description: "Aproximadamente 10-15 minutos para completar."

      result:
        title: "Resultados"
        description: "O teste retorna com feedback imediato."
    
    madeBy: "Teste feito pela Universidade de Cambridge"
    blogSectionTitle: "Último Blog"
    otherBlogs: "Ver todos os blogs"

  aboutUs:
    title: "Sobre Nós"
    description: "Somos uma equipe dedicada e apaixonada por fornecer um teste de autismo confiável e acessível. Nossa missão é ajudar indivíduos e famílias a entender melhor o transtorno do espectro autista por meio de recursos e ferramentas precisos, baseados em evidências. Nosso objetivo é criar uma comunidade de apoio onde as pessoas possam encontrar as informações necessárias para navegar em suas jornadas com o autismo."
    
    ourVision:
      title: "Nossa Visão"
      description: "Nossa visão é promover um mundo onde pessoas com autismo sejam compreendidas, aceitas e apoiadas. Nos esforçamos para aumentar a conscientização e promover a inclusão por meio de nosso conteúdo educacional e ferramentas práticas."

    ourTeam:
      title: "Nossa Equipe"
      description: "Nossa equipe é composta por vários desenvolvedores de software trabalhando juntos para trazer o melhor teste de autismo e recursos disponíveis para um site fácil de entender. Estamos comprometidos com a aprendizagem contínua e melhoria para garantir que nosso conteúdo permaneça relevante e valioso."

    contactUs:
      title: "Entre em Contato"
      description: "Seja para dizer oi ou relatar um problema, adoraremos ouvir você! Seu feedback nos ajuda a melhorar e atendê-lo melhor. Entre em contato conosco em "

    disclaimer:
      title: "Aviso Legal!"
      description1: "Não somos profissionais médicos, e as ferramentas fornecidas neste site (o teste AQ-50) são destinadas exclusivamente como ferramentas de triagem. Esses testes são projetados para ajudar a identificar traços associados ao autismo e não são instrumentos de diagnóstico."
      description2: "Ao usar nosso site e as ferramentas de triagem fornecidas, você reconhece e concorda que essas ferramentas são apenas para fins informativos e de entretenimento e não devem ser consideradas como aconselhamento médico."

  privacy:
    title: "Política de Privacidade"
    aboutData:
      title: "Sobre os Dados que Coletamos"
      description: "Não coletamos nenhum dado sobre você. Não coletamos suas respostas no teste de autismo. Usamos um software de terceiros, Plausible, para coletar dados de tráfego. Isso garante que sua privacidade seja protegida enquanto obtemos as informações necessárias para melhorar nosso site. O Plausible nos fornece dados anonimizados e agregados, portanto suas informações pessoais permanecem completamente privadas."

    cookies:
      title: "Cookies"
      description: "Nosso site não utiliza cookies para rastrear sua atividade ou coletar informações pessoais. Acreditamos em proporcionar uma experiência de navegação livre de tecnologias invasivas de rastreamento."


  translation:
    title: "Traduções"
    description: "Queremos que nosso conteúdo alcance o maior número possível de pessoas, então usamos o ChatGPT para traduções. Embora geralmente faça um ótimo trabalho, ocasionalmente pode cometer erros. Se você notar algum erro, agradecemos sua ajuda!"

    header1: "Ajude-nos a Melhorar!"
    description1: "Se você encontrar algo errado em nossas traduções, por favor nos avise! Seu feedback é inestimável para garantir que nosso conteúdo seja claro e preciso. Entre em contato conosco em: "

    header2: "Nosso Compromisso"
    description2: "Estamos comprometidos em fornecer traduções de alta qualidade e agradecemos sua colaboração neste esforço. Juntos, podemos garantir que nosso conteúdo seja acessível e útil para o maior número possível de pessoas!"

  faq:
    question1: "O que significa a pontuação do meu teste de autismo?"
    answer1: "O teste é apenas uma ferramenta de triagem. Se você obter uma pontuação alta, recomendamos que procure uma avaliação por um profissional de saúde para investigação adicional."

    question2: "Onde posso encontrar mais informações sobre o teste de autismo?"
    answer2: "Usamos um teste de autismo conhecido chamado AQ-50. Ele é desenvolvido pelo centro de pesquisa de autismo da Universidade de Cambridge. Para mais informações, você pode ver o artigo: "

    question3: "Meus dados são privados e seguros?"
    answer3: "Sim, priorizamos sua privacidade e segurança. Não coletamos dados pessoais. Usamos um software de terceiros, Plausible, para coletar dados de tráfego anonimizados, garantindo que suas informações pessoais permaneçam completamente privadas."

    question4: "O que acontece se eu obtiver uma pontuação alta no teste de autismo?"
    answer4: "Uma pontuação alta no teste de autismo sugere que você pode ter alguns traços associados ao autismo. É recomendável procurar uma avaliação profissional para um diagnóstico."

    question5: "Encontrei um erro de tradução, o que devo fazer?"
    answer5: "Por favor, entre em contato conosco em: "

    question6: "Não vejo meu idioma, onde devo adicioná-lo?"
    answer6: "A melhor maneira de traduzir para seu próprio idioma é fazer isso via GitHub. Traduza as perguntas e nós as adicionaremos ao nosso site. Veja nosso site no GitHub: "

    question7: "Onde posso encontrar o código?"
    answer7: "Nosso código é de código aberto e está disponível online. Você pode visitá-lo aqui: "


  header:
    title: "Teste Gratuito de Autismo"
    description: "Faça o nosso teste gratuito de autismo online para uma avaliação rápida e precisa. Nosso teste de autismo AQ-50 do Autism Research Center garante resultados confiáveis."

  navigation:
    homeButton: "Início"
